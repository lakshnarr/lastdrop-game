name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: 142.171.191.171
        username: lastdrop
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          cd /home/lastdrop
          git pull origin main
          
          # Deploy live.html and demo.html to root
          sudo cp live.html /var/www/html/
          sudo cp demo.html /var/www/html/
          
          # Deploy website folder (all HTML, PHP, and API)
          sudo mkdir -p /var/www/html/website
          sudo cp -r website/* /var/www/html/website/
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 755 /var/www/html/
          sudo find /var/www/html/ -type f -name "*.html" -exec chmod 644 {} \;
          sudo find /var/www/html/ -type f -name "*.php" -exec chmod 644 {} \;
          
          echo "Deployment completed at $(date)"
          echo "Website files:"
          ls -la /var/www/html/website/ | head -10
