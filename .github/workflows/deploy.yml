name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: 142.171.191.171
        username: lastdrop
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          cd /home/lastdrop
          git pull origin main
          sudo cp live.html /var/www/lastdrop.earth/public/
          sudo cp demo.html /var/www/lastdrop.earth/public/
          sudo chown www-data:www-data /var/www/lastdrop.earth/public/*.html
          sudo chmod 644 /var/www/lastdrop.earth/public/*.html
          echo "Deployment completed at $(date)"
